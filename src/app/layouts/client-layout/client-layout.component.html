<div class="container base-container">
    <div class="row">
        <div class="col-sm-2 col-12 left-side">
            <div class="row">
                <div class="col-lg-12">
                    <img [style.background-image]="'url('+getImage()+')'" class="profile-pic" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center profile-name">
                    <h3>{{ user.player.username }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center profile-level">
                    <h3>
                        {{ user.player.status.level }}
                        <br/>
                        <small>Nível</small>
                    </h3>
                </div>
                <div class="col-lg-12 profile-exp-bar" placement="top" tooltip="{{ user.player.status.confidence }}/{{ user.player.status.conf_next_level }}">
                    <ng-simple-progress-bar [percent]="calcPercent(user.player.status.confidence, user.player.status.conf_next_level)" [color]="'#09f'" [backgroundColor]="'#fff'" [height]="'10px'" [progressBarType]="progress_bar_type" [isStatic]="true"></ng-simple-progress-bar>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center profile-icons">
                    <fa-icon [icon]="icons.bell"></fa-icon>
                    <fa-icon [icon]="icons.mail"></fa-icon>
                </div>
            </div>
            <div class="row profile-status" *ngIf="formatted_status.length > 0">
                <div class="col-lg-12" *ngFor="let status of formatted_status"  placement="top" tooltip="{{ status.name }}: {{ status.value }}">
                    <ng-simple-progress-bar [percent]="calcPercent(status.value, (bestStatus()).value)" [color]="status.color" [backgroundColor]="'#fff'" [height]="'10px'" [progressBarType]="progress_bar_type" [isStatic]="true"></ng-simple-progress-bar>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-12">
            <ng-content></ng-content>
        </div>
    </div>
</div>
