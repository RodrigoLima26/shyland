<app-home-layout>
    <section class="form-zone">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="card col-sm-8">
                    <div class="card-title">
                        <h1>Recuperar Senha</h1>
                    </div>
                    <div class="card-body">
                        <form (submit)="recoverPassword(user)">
                            <div class="row">
                                <div class="col-lg-12">
                                    <strong>
                                        Insira seu e-mail para recuperar a sua senha
                                    </strong>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="email" maxlength="100" [(ngModel)]="user.email" name="email" class="form-control" id="user_email" placeholder="E-mail">
                            </div>
                            <div class="row" *ngIf="errors.email && errors.email.length > 0" [ngClass]="{'has-errors': errors.email && errors.email.length > 0}">
                                <div class="col-sm-12" *ngFor="let error of errors.email">
                                    {{ error }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" maxlength="20" [(ngModel)]="user.password" name="password" class="form-control" id="user_password" placeholder="Senha (20 caracteres)">
                            </div>
                            <div class="row" *ngIf="errors.password && errors.password.length > 0" [ngClass]="{'has-errors': errors.password && errors.password.length > 0}">
                                <div class="col-sm-12" *ngFor="let error of errors.password">
                                    {{ error }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirmar Senha</label>
                                <input type="password" maxlength="20" [(ngModel)]="user.confirm_password" name="confirm_confirm_password" class="form-control" id="user_confirm_password" placeholder="Confirmar Senha">
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Recuperar Senha &nbsp; <fa-icon [icon]="icons.register"></fa-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </section>
</app-home-layout>
