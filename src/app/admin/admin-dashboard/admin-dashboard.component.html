<app-admin-layout>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 header-title">
                <h1>Dashboard</h1>
            </div>
            <div class="col-sm-6 header-breadcrumb"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Novos Usuários nos Últimos 7 dias</h5>
                        <div class="card-text">
                            <app-bar *ngIf="newUersGraphOpen" [barChartData]="newUsersGraphData" [chartType]="'line'"></app-bar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Missões Completas por Rank</h5>
                        <div class="card-text">
                            <app-bar *ngIf="qtdMissionsCompletedByRankGraphOpen" [barChartData]="qtdMissionsCompletedByRankGraphData" [chartType]="'pie'"></app-bar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Missões Completas por Rank</h5>
                        <div class="card-text">
                            <app-bar *ngIf="qtdMissionsCompletedByTypeGraphOpen" [barChartData]="qtdMissionsCompletedByTypeGraphData" [chartType]="'radar'"></app-bar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Missões Completas por Rank</h5>
                        <div class="card-text">
                            <app-bar *ngIf="qtdPrivateNotificationsLastWeekByTypeGraphOpen" [barChartData]="qtdPrivateNotificationsLastWeekGraphData" [chartType]="'bar'"></app-bar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-admin-layout>
