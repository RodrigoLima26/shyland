<section class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="container-fluid mt-80">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img src="/assets/images/logo.png" class="logo">
                    </div>
                    <div class="col-lg-12 mt-20 form-card">
                        <p class="title-p text-center">
                            Administradores
                        </p>
                        <form (submit)="login(user)">
                            <div class="form-group">
                                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Digite seu E-mail">
                            </div>
                            <div class="row" *ngIf="errors.email && errors.email.length > 0" [ngClass]="{'has-errors': errors.email && errors.email.length > 0}">
                                <div class="col-sm-12" *ngFor="let error of errors.email">
                                    {{ error }}
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Senha">
                            </div>
                            <div class="row" *ngIf="errors.password && errors.password.length > 0" [ngClass]="{'has-errors': errors.password && errors.password.length > 0}">
                                <div class="col-sm-12" *ngFor="let error of errors.password">
                                    {{ error }}
                                </div>
                            </div>
                            <div class="row mt-20">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Entrar &nbsp; <fa-icon [icon]="icons.register"></fa-icon>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>
